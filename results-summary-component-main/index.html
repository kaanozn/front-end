<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" >
</head>

<body>
  <div class="box">
    <div class="box1">
      <span>Your Result</span>
      <div class="ball">
        <span>76</span>
      <span>of 100</span>
      </div>
      <span>Great</span>
      <span>You scored higher than 65% of the people who have taken these test</span>
    </div>
    <div class="box2">
      <div class="box2-wrapper">
        <span>Summary</span>
        <div class="status-wrapper">
          <div class="status status-red">
            <span>Reaction </span>
            <span> <span class="bold-point">80</span> /100</span>
          </div>
          <div class="status status-yellow">
            <span>Memory</span>
            <span><span class="bold-point">80</span> /100</span>
          </div>
          <div class="status status-green">
            <span>Verbal </span>
            <span> <span class="bold-point">80</span> /100</span>
          </div>
          <div class="status status-blue">
            <span>Visual </span>
            <span> <span class="bold-point">80</span> /100</span>
          </div>
        </div>
        
        <button>Continue</button>
      </div>
        
      </div>
  </div>
</body>

</html>
